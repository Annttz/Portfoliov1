                    <h1 class="title-presentation">Vous avez un <span>pro</span><span  class="stroke">jet</span> ?</h1>

                    <br>
                    <br>
                    <p>Je peux vous accompagner dans la réalisation de <b>votre projet</b>. Je mets mes compétences à votre service pour vous aider dans la concrétisation de <b>vos idees</b> !</p>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        (function () {
      const cursor = document.querySelector('.cursor');

      const animateit = function (e) {
            const span = this.querySelector('span');
            const { offsetX: x, offsetY: y } = e,
            { offsetWidth: width, offsetHeight: height } = this,

            move = 25,
            xMove = x / width * (move * 2) - move,
            yMove = y / height * (move * 2) - move;

            span.style.transform = `translate(${xMove}px, ${yMove}px)`;

            if (e.type === 'mouseleave') span.style.transform = '';
      };

      const editCursor = e => {
            const { clientX: x, clientY: y } = e;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
      };

    
      window.addEventListener('mousemove', editCursor);

})();
        const myText = new SplitType('.title-contact')

        gsap.to('.char', {
            y: 0,
            stagger: 0.05,
            delay: 0.2,
            duration: .1
        })
    </script>
