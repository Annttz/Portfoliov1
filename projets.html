   <script>


   const items = document.querySelectorAll('.item')
const expand = (item, i) => {
  items.forEach((it, ind) => {
    if (i === ind) return
    it.mouseenter = false
  })
  gsap.to(items, {
    width: item.mouseleave ? '15vw' : '8vw',
    duration: 2,
    ease: 'elastic(1, .6)'
  })
  
  item.mouseenter = !item.mouseenter
  gsap.to(item, {
    width: item.mouseenter ? '40vw' : '15vw',
    duration: 2.5,
    ease: 'elastic(1, .3)'
  })
}

items.forEach((item, i) => {
  item.mouseenter = false
  item.addEventListener('mouseenter', () => expand(item, i))
  item.addEventListener('mouseleave', () => expand(item, i))
})
const setResponsiveWidth = () => {
  const screenWidth = window.innerWidth;

  if (screenWidth < 1050) {
    items.forEach((item) => {
      item.style.width = '80vw';
    });
  } else if (screenWidth < 1200) {
    items.forEach((item) => {
      item.style.width = '50vw';
    });
  } else {
    items.forEach((item) => {
      item.style.width = '30vw';
    });
  }
};

// Call the setResponsiveWidth function on window resize
window.addEventListener('resize', setResponsiveWidth);

// Initial call to set the responsive width
setResponsiveWidth();

      function toggleDisplay() {
         if (body.style.display === "none" && body2.style.display === "none") {

burger.addEventListener("click", toggleDisplay);
